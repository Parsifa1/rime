# weasel.yaml 支持的所有选项及注释，用于配置参考
# 定制化文档 https://github.com/rime/weasel/wiki/Weasel-定製化

# 在用户使用「输入法设定」调整设置时，小狼毫会格式化 weasel.custom.yaml，删除所有注释。
# 目前建议的自定义方法：复制此本文件并修改，之后在 weasel.custom.yaml 用 `__include` 引入。示例 weasel.custom.yaml 如下：
# patch:
#   "preset_color_schemes/+":
#     __include: "weasel_style_copy:/preset_color_schemes"
#   "style/+":
#     __include: "weasel_style_copy:/style"
style:
  font_face: "LXGW WenKai"
  display_tray_icon: false
  font_point: 13
  inline_preedit: false
  horizontal: true
  color_scheme: dark_color
  preedit_type: composition
  ascii_tip_follow_cursor: false #语言转换跟随鼠标
  layout:
    align_type: center
    max_height: 0
    max_width: 0
    min_height: 0
    min_width: 160
    type: horizontal
    border_width: 3
    margin_x: 12
    margin_y: 12
    spacing: 10
    candidate_spacing: 5
    hilite_spacing: 4
    hilite_padding: 2
    shadow_offset_x: 4
    shadow_offset_y: 4
    shadow_radius: 0
    corner_radius: 8
    round_corner: 7

app_opt:
  app_options/wezterm-gui.exe:
      ascii_mode: true
  app_options/code.exe:
      ascii_mode: true
  app_options/explorer.exe:
      ascii_mode: true
  app_options/wsl.exe:
      ascii_mode: true
  app_options/conhost.exe:
      ascii_mode: true
  windowsterminal.exe:
      ascii_mode: true
  PowerToys.PowerLauncher.exe:
      ascii_mode: true
  PowerToys.exe:
      ascii_mode: true

preset_color_schemes:
  dark_color:
    name: dark_color
    author: parsifa1 <li.aldric@gmail.com>, based on dark_temple
    text_color: 0xE2CCFF
    candidate_text_color: 0xd8e3e6
    back_color: 0x222222
    border_color: 0x222222
    hilited_text_color: 0xffcf9a
    hilited_back_color: 0x222222
    hilited_candidate_text_color: 0xE2CCFF
    hilited_candidate_back_color: 0x333333
    comment_text_color: 0x606cff
